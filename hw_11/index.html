<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <title>Ball Game</title>
</head>
    <body>

        <div class="container text-center">

            <div class="row">
                <div class="col">
                    <h1 class="my-3">Click the ball to score â€“ and make the ball move faster.</h1>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <canvas width="1000" height="600" id="game">
                        A canvas game.
                    </canvas>
                </div>
            </div>

            <div class="row mt-2">
                <div class="col">
                    <button type="button" class="btn btn-warning mx-2" onclick="changeSmall()">Smaller Ball</button>
                    <button type="button" class="btn btn-warning mx-2" onclick="changeColor()">Reset Ball Color</button>
                    <button type="button" class="btn btn-warning mx-2" onclick="changeBig()">Bigger Ball</button>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        <script src="canvas.js"></script>

    </body>
</html>
