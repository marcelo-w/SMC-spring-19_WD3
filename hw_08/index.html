<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik:700" rel="stylesheet">

    <link href="css/main.css" rel="stylesheet">

    <title>Assignment 8</title>
</head>

<body>
    
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Assignment 8</h5>
    </div>
    
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Film [by] Maker</h1>
        <p class="lead">A small selection of motion pictures, organized by filmmaker.</p>
    </div>
    
    <div class="container">
        <div class="card-deck">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="form-process.php" method="POST">
                        <div class="form-group">
                            <label for="filmMaker">Select a filmmaker:</label>
                            <select class="form-control" id="filmMaker" name="filmmaker">
                                <option value="lynch">David Lynch</option>
                                <option value="coen">Joel & Ethan Coen</option>
                                <option value="jonze">Spike Jonze</option>
                                <option value="cronenberg">David Cronenberg</option>
                                <option value="kubrick">Stanley Kubrick</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <label for="filmName">Select a film:</label>
                            <select class="form-control" id="filmName" name="filmname" disabled>
                                <option></option>
                            </select>
                        </div>

                        <button id="button-1" type="button" class="btn btn-primary">Submit</button>

                        <div class="mt-3 alert alert-primary alert-dismissible fade show" style="display: none" role="alert">
                            Good choice!
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function () {
            var lynchFilms = ["Blue Velvet", "The Elephant Man", "Eraserhead", "Mulholland Drive"];
            var coenFilms = ["Barton Fink", "Fargo", "No Country for Old Men", "O Brother, Where Art Thou?", "A Serious Man"];
            var jonzeFilms = ["Adaptation", "Being John Malkovich", "Her", "Where the Wild Things Are"];
            var cronenbergFilms = ["Existenz", "Crash", "Dead Ringers", "Naked Lunch", "Videodrome"];
            var kubrickFilms = ["2001: A Space Odyssey", "A Clockwork Orange", "Barry Lyndon", "Dr. Strangelove", "The Shining"];
            $("#filmMaker").change(function () {
                var currentSelect = $(this).val();
                var innerContent = "";
                $('#filmName').removeAttr('disabled');
                switch (currentSelect) {
                    case "lynch":
                        for (var i = 0; i < lynchFilms.length; i++) {
                            innerContent += '<option value="' + lynchFilms[i].toLowerCase() + '">' + lynchFilms[i] + "</option>";
                        }
                        break;
                    case "coen":
                        for (var i = 0; i < coenFilms.length; i++) {
                            innerContent += '<option value="' + coenFilms[i].toLowerCase() + '">' + coenFilms[i] + "</option>";
                        }
                        break;
                    case "jonze":
                        for (var i = 0; i < jonzeFilms.length; i++) {
                            innerContent += '<option value="' + jonzeFilms[i].toLowerCase() + '">' + jonzeFilms[i] + "</option>";
                        }
                        break;
                    case "cronenberg":
                        for (var i = 0; i < cronenbergFilms.length; i++) {
                            innerContent += '<option value="' + cronenbergFilms[i].toLowerCase() + '">' + cronenbergFilms[i] + "</option>";
                        }
                        break;
                    case "kubrick":
                        for (var i = 0; i < kubrickFilms.length; i++) {
                            innerContent += '<option value="' + kubrickFilms[i].toLowerCase() + '">' + kubrickFilms[i] + "</option>";
                        }
                        break;
                    default:
                        break;
                }//end of switch
                console.log(innerContent);
                $('#filmName').html(innerContent);

                $("button#button-1").click(function () {
                    $("div").show();
                });

            }); // end of filmMaker change event

        });// end of document ready
    </script>
</body>

</html>
