<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

    <title>Assignment 12</title>

</head>

<body>

<div class="container container-fluid ">
    
    <div class="jumbotron jumbotron-fluid text-center my-3">
        <h1 class="display-4">HTML multimedia</h1>
        <!-- <p class="lead">?</p> -->
        <picture>
            <source srcset="media/time_travellers_poster.jpg" media="(min-width: 1000px)" type="image/jpg">
            <source srcset="media/time_travellers_600.jpg" media="(min-width: 600px)" type="image/jpg">
            <img src="media/time_travellers_mobile.jpg"
                alt="Default image">
        </picture>
    </div>

    <div class="row">

        <div class="col-sm-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Theremin emulation 1</h5>
                    <p class="card-text">Spook Keys by Simple Media</p>
                    <audio controls>
                        <source src="media/alien-invasion.mp3" type="audio/mp3">
                    </audio>
                </div>
            </div>
        </div>

        <div class="col-sm-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Theremin emulation 2</h5>
                    <p class="card-text">Bluenoise Theremin</p>
                    <audio controls>
                        <source src="media/blue-noise.mp3" type="audio/mp3">
                    </audio>
                </div>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-sm-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">YouTube</h5>
                    <p class="card-text">Carl Finlow - Anomaly (The Time Travelers)</p>
                    <div class="container iframe-embed">
                        <iframe src="https://www.youtube.com/embed/DCb-xjooR38" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                            class="video"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-6 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Google Maps</h5>
                    <p class="card-text">Area 51: 37°13'06.35" N 115°47'51.00" W</p>
                    <div class="container iframe-embed">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7109.417076520971!2d-115.81951853204761!3d37.185631439107155!2m3!1f0!2f38.11409122346377!3f0!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x0%3A0x0!2zMzfCsDE0JzUyLjkiTiAxMTXCsDQ4JzAwLjYiVw!5e1!3m2!1sen!2sus!4v1558229970127!5m2!1sen!2sus"
                         frameborder="0" style="border:0" allowfullscreen class="video"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
    


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
