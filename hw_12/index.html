<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="main.css">

    <link href="https://fonts.googleapis.com/css?family=Lato|Rubik:500i&display=swap" rel="stylesheet">

    <title>Assignment 12</title>

</head>

<body>

    <div class="container container-fluid">
        
        <div class="jumbotron jumbotron-fluid text-center pt-2 my-1 my-sm-4">
            <h1 class="display-4 title-animation">Low Budget Sci-Fi</h1>
            <!-- <p class="lead">?</p> -->
            <picture>
                <source srcset="media/time_travellers_poster.jpg" media="(min-width: 1000px)" type="image/jpg">
                <source srcset="media/time_travellers_small.jpg" media="(min-width: 576px)" type="image/jpg">
                <img src="media/time_travellers_mobile.jpg"
                    alt="Default image">
            </picture>
        </div>

        <div class="row mt-n3 mt-sm-n2">

            <div class="col-lg-6 mb-3 order-lg-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-1">Footage (Music Video)</h5>
                        <p class="card-text">Carl Finlow - Anomaly (The Time Travelers)</p>
                        <div class="container embed-responsive embed-responsive-4by3">
                            <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/DCb-xjooR38"
                                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
                                class="video"></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-3 order-lg-1">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-1">Theremin Emulation 1</h5>
                        <p class="card-text">Made with Spook Keys by Simple Media</p>
                        <audio controls class="embed-responsive">
                            <source src="media/alien-invasion.mp3" type="audio/mp3" class="embed-responsive-item">
                        </audio>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-3 order-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-1">Area 51, Nevada</h5>
                        <p class="card-text">37°13'06.35" N 115°47'51.00" W</p>
                        <div class="container embed-responsive embed-responsive-4by3">
                            <iframe class="embed-responsive-item"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7109.417076520971!2d-115.81951853204761!3d37.185631439107155!2m3!1f0!2f38.11409122346377!3f0!3m2!1i1024!2i768!4f35!3m3!1m2!1s0x0%3A0x0!2zMzfCsDE0JzUyLjkiTiAxMTXCsDQ4JzAwLjYiVw!5e1!3m2!1sen!2sus!4v1558229970127!5m2!1sen!2sus"
                                allowfullscreen class="video"></iframe>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 mb-3 order-lg-1">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-1">Theremin Emulation 2</h5>
                        <p class="card-text">Made with Bluenoise Theremin</p>
                        <audio controls class="embed-responsive">
                            <source src="media/blue-noise.mp3" type="audio/mp3" class="embed-responsive-item">
                        </audio>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <footer class="text-muted">
        <div class="container">
            <a href="#"><img class="arrow-rotate float-right mb-3 mb-sm-5"
                    src="media/arrow.svg" alt="" width="32" height="32"></a>
        </div>
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
